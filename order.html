<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <form
  action="https://formspree.io/f/xzznedkg"
  class="fs-form fs-layout__2-column"
  target="_top"
  method="POST"
>
  <fieldset>
    <legend class="fs-fieldset-title">Customer Information</legend>
    <div class="fs-field">
      <label class="fs-label" for="full-name">Full Name</label>
      <input
        class="fs-input"
        id="full-name"
        name="full-name"
        placeholder="Enter your full name"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="email-address">Email Address</label>
      <input
        class="fs-input"
        id="email-address"
        name="email-address"
        placeholder="Enter your email address"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="phone-number">Phone Number</label>
      <input
        class="fs-input"
        id="phone-number"
        name="phone-number"
        placeholder="Enter your phone number"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="company-name">Company Name</label>
      <input
        class="fs-input"
        id="company-name"
        name="company-name"
        placeholder="Enter your company name (optional)"
      />
    </div>
  </fieldset>
  <fieldset>
    <legend class="fs-fieldset-title">Shipping Address</legend>
    <div class="fs-field col-span-full">
      <label class="fs-label" for="street-address">Street Address</label>
      <input
        class="fs-input"
        id="street-address"
        name="street-address"
        placeholder="Enter your street address"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="city">City</label>
      <input
        class="fs-input"
        id="city"
        name="city"
        placeholder="Enter your city"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="state-province-region">
        State/Province/Region
      </label>
      <select
        class="fs-select"
        id="state-province-region"
        name="state-province-region"
        required
      >
        <option value="california">California</option>
        <option value="texas">Texas</option>
        <option value="new-york">New York</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="postal-zip-code">Postal/ZIP Code</label>
      <input
        class="fs-input"
        id="postal-zip-code"
        name="postal-zip-code"
        placeholder="Enter your postal/ZIP code"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="country">Country</label>
      <select class="fs-select" id="country" name="country" required>
        <option value="us">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="other">Other</option>
      </select>
    </div>
  </fieldset>
  <fieldset>
    <legend class="fs-fieldset-title">Order Details</legend>
    <div class="fs-field">
      <label class="fs-label" for="product-name">Food Name</label>
      <select class="fs-select" id="product-name" name="product-name" required>
        <option value="product-a">Tiep ($10)</option>
        <option value="product-b"> Attieke ($15)</option>
        <option value="product-c">Sauce Onion with Rice ($20)</option>
        <option value="product-d">Brochette ($25)</option>
      </select>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="quantity">Quantity</label>
      <input
        class="fs-input"
        id="quantity"
        name="quantity"
        placeholder="Enter the quantity"
        required
      />
    </div>
    <div class="fs-field col-span-full">
      <label class="fs-label" for="additional-notes">
        Additional Notes/Instructions
      </label>
      <textarea
        class="fs-textarea"
        id="additional-notes"
        name="additional-notes"
        placeholder="Enter any customization or specific requests (optional)"
      ></textarea>
    </div>
  </fieldset>
  <fieldset>
    <legend class="fs-fieldset-title">Delivery Preferences</legend>
    <div class="fs-field">
      <label class="fs-label" for="payment-method">Payment Method</label>
      <select
        class="fs-select"
        id="payment-method"
        name="payment-method"
        required
      >
        <option value="credit-card">Cash</option>
        <option value="bank-transfer">CashApp</option>
      </select>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="delivery-method">Delivery Method</label>
      <select
        class="fs-select"
        id="delivery-method"
        name="delivery-method"
        required
      >
        <option value="standard-shipping">Delivery Home</option>
        <option value="pickup">Pickup</option>
      </select>
    </div>
    <div class="fs-field col-span-full">
      <label class="fs-label" for="delivery-date">
        Preferred Delivery Date
      </label>
      <input
        class="fs-input"
        id="delivery-date"
        name="delivery-date"
        placeholder="Enter your preferred delivery date in DD-MM-YYYY format"
      />
    </div>
  </fieldset>
  <div class="fs-button-group">
    <button class="fs-button" type="submit">Submit</button>
  </div>
</form>
</body>
</html>
